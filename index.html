<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Test Form</title>
</head>

<body>
    <div class="container">
        
        <div class="form">
                <h1 class="title">Test Task Front-end</h1>
            <div class="data">
                <h3 id="text_info">
                    Text: <span></span>
                </h3>
                <h3 id="select_info">
                    Select: <span></span>
                </h3>
                <h3 id="date_info">
                    Date: <span></span>
                </h3>
                <h3 id="number_info">
                    Number: <span></span>
                </h3>
            </div>
            <hr>
            <form id="form" class="form_container">
                <h5 class="label">Text</h5>
                <input id="text" type="text" placeholder="Text" maxlength="20">
                <p class="text_alert" id="alertText"></p>
                <h5 class="label" htmlFor="date">Date</h5>
                <input id="date" type="date">
                <h5 class="label" htmlFor="select">Select</h5>
                <select id="select">
                    <option value="1">select 1</option>
                    <option value="2">select 2</option>
                    <option value="3">select 3</option>
                </select>
                <h5 class="label" htmlFor="number">Number</h5>
                <input id="number" type="text" placeholder="00000" maxlength="5">
                <p class="number_alert" id="alertNumber"></p>
                <h5 class="label" htmlFor="texta">Lorem ipsum</h5>
                <textarea id="textarea" placeholder="Lorem Imp" cols="30" rows="10">
                </textarea>
                <input type="submit" class="button" value="Enter"/>
            </form>
    </div>
</div>

    <script src="app.js"></script>
</body>

</html>
